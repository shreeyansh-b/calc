<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculify</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
    <link href="sass/main.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top--upper">
                <div class="equation">
                    
                </div>
            </div>
            <div class="top--bottom">
                <div class="result">
                    <span class="num0">0</span>
                    <span class="symbol"></span>
                    <span class="num1"></span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="operands">
                <button value="7" name="operand" class="btn" id="btn-7">7</button>
                <button value="8" name="operand" class="btn" id="btn-8">8</button>
                <button value="9" name="operand" class="btn" id="btn-9">9</button>
                <button value="4" name="operand" class="btn" id="btn-4">4</button>
                <button value="5" name="operand" class="btn" id="btn-5">5</button>
                <button value="6" name="operand" class="btn" id="btn-6">6</button>
                <button value="1" name="operand" class="btn" id="btn-1">1</button>
                <button value="2" name="operand" class="btn" id="btn-2">2</button>
                <button value="3" name="operand" class="btn" id="btn-3">3</button>
                <button value="0" name="operand" class="btn" id="btn-0">0</button>
                <button value="." name="operand" class="btn" id="btn-dot">.</button>
            </div>
            <div class="operators">
                <button value="/" name="operator" class="btn btn--symbol" id="btn-div">/</button>
                <button value="*" name="operator" class="btn btn--symbol" id="btn-mul">*</button>
                <button value="-" name="operator" class="btn btn--symbol" id="btn-min">-</button>
                <button value="+" name="operator" class="btn btn--symbol" id="btn-plu">+</button>
                <button value="c" name="clear" class="btn btn--c" id="btn-c">C</button>
                <button value="=" name="eqauls" class="btn btn--equ" id="btn-equ">=</button>
            </div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
